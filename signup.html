<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap502.css">
    <link rel="stylesheet" type="text/css" href="assets/css/slick.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/slick-theme.css" />
    <link rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    


    <div class="col-md-6 offset-xl-2">
        <div class="axil-signin-form-wrap">
            <div class="axil-signin-form">
                <h3 class="title p-3">I'm New Here</h3>
                <p class="p-3">Enter your detail below</p>
                <form class="singin-form">
                    <div class="p-2">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" value="username">
                    </div>
                    <div class="p-2">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" value="email@example.com">
                    </div>
                    <div class="p-2">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" value="123456789">
                    </div>
                    <div class="p-2">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
